{% extends 'library/base.html' %}
{% load static%}
{% block title%}Signup{% endblock title%}
{% block extra_css %}
<style type="text/css" media="all">
  .text{
  font-family: 'Lora', serif;
  }
</style>
{% endblock extra_css %}

{% block content %}

<div class="text-center text">
<main class="form-signin container">
  <form id="signupForm">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'book_image.jpg' %}"  width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Signup</h1>
    <div class="alert alert-danger" id="statusMsgs">
      
    </div>
    
    
    
  <div class="form-floating">
    <select class="form-select form-floating" id="acType" aria-label="select">
   <option selected value="chooseAc">Account Type</option>
  <option value="admin">Admin</option>
  <option value="student">Student</option>
</select>
</div>

    <div class="form-floating mt-2">
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    
        <div class="form-floating mt-2">
      <input type="text" class="form-control" id="name" placeholder="yourname">
      <label for="floatingInput">First Name</label>
    </div>
    
    
    
    <div class="form-floating mt-2">
      <input type="password" class="form-control text" id="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    
     <div class="form-floating mt-2">
      <input type="password" class="form-control" id="c_pass" placeholder="Confirm-Password">
      <label for="floatingPassword">Confirm Password</label>
    </div>


    <button class="mt-2  w-100 btn btn-lg btn-outline-success" type="button" id="signup">Sign Up</button>

  </form>
</main>
</div>
{% endblock content%}
    

{% block extra_js %}
<script src="{% static 'js/signup.js' %}"></script>
{% endblock extra_js %}
